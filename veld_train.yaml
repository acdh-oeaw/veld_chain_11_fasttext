x-veld:
  chain:

services:
  veld_train:
    extends:
      file: ./veld_executable_12_fasttext/veld.yaml
      service: veld
    volumes:
      - ./veld_data_9_we_training_data/:/veld/input/
      - ./veld_data_8_fasttext_models/:/veld/output/
    environment:
      train_data_path: "/veld/input/data/de_wiki_cleaned_sentences.txt"
      train_data_description: "german wikipedia, subset, txt"
      training_architecture: "fasttext_v1"
      model_path: "/veld/output/data/"
      model_id: "m3"
      vector_size: 200
      epochs: 5

